
<!DOCTYPE html>
<html>
    <head>
        <title>Searchify</title>
        <link rel="stylesheet" href="{{ url_for('static', type='text/css', filename='style.css')}}">
        <link rel="import" href="https://fonts.googleapis.com/css?family=Comfortaa">
    </head>
    <style>
        
        html{
          height: 100%;
        }
        body {
          margin: 0;
          min-height: 100%;
          background-color: #455fa9;
          background-image: url("static/images/blank.png");
          background-size: 100% 100%;
        }

        ::placeholder {
          color: #3ec15b;
          font-size: 100%;
        }
        
        #search-bar:hover,
        #search-bar:focus {
          box-shadow: 0px 0px 5px #C2C2C2;
          background-color: white;
          outline: none;
        }
        
        #search-bar {
          position: absolute;
          bottom: 36%;
          left: 49%;
          border-radius: 1000px;
          border: 0px solid;
          width: 40%;
          height: 5%;
          padding-left: 25px;
          padding-top: 2%;
          padding-bottom: 2%;
          font-family: 'Arial', sans-serif;
          font-weight: 700;
          margin: auto;
          font-size: 200%;
        }

        #number-bar {
          position: absolute;
          bottom: 25%;
          left: 73%;
          border-radius: 1000px;
          border: 0px solid;
          width: 16%;
          height: 2%;
          padding-left: 25px;
          padding-top: 2%;
          padding-bottom: 2%;
          font-family: 'Arial', sans-serif;
          font-weight: 700;
          margin: auto;
          font-size: 150%;
        }

        #search-icon {
          position: absolute;
          width: 5%;
          bottom: 38%;
          left: 83%;
        }

        #label {
          position: absolute;
          width: 25%;
          min-width: 160px;
          bottom: 25%;
          left: 50%;
        }


    </style>

    <body>
     <form method="POST">
        <img src="static/images/4.png" id = "label"/>
        <div id="query">
          <input type="text" autocomplete="off" id="search-bar" name="playName" placeholder="Search" left="55%"  bottom="37%" font-size="150%"/>
          <input type="text" autocomplete="off" id="number-bar" name="playLen" placeholder="# of songs"/>
        </div>
        <div class="numbers">
            <input type="image" src="static/images/Search.png" id="search-icon"/>
        </div>
    </form>
    </body>
</html>
